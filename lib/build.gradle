plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'signing'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

task javadocJar(type: Jar) {
    classifier = 'javadoc'
    from javadoc
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives javadocJar, sourcesJar
}

java {
    withJavadocJar()
    withSourcesJar()
}

group = "com.fizzyapple12.javadi"
archivesBaseName = "javadi"
version = "1.2.0"

publishing {
    publications {
        maven(MavenPublication) {
            artifactId = 'javadi'
            from components.java

            pom {
                name = 'javadi'
                packaging = 'jar'
                // optionally artifactId can be defined here
                description = 'A lightweight and simple dependency injection framework for java'
                url = 'https://github.com/FizzyApple12/javadi'

                scm {
                    connection = 'scm:git:https://github.com/FizzyApple12/javadi.git'
                    developerConnection = 'scm:git:https://github.com/FizzyApple12/javadi.git'
                    url = 'https://github.com/FizzyApple12/javadi'
                }

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id = 'FizzyApple12'
                        name = 'Hazel Roeder'
                        email = 'davideroeder@gmail.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            def releasesRepoUrl = 'https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/'
            def snapshotsRepoUrl = 'https://s01.oss.sonatype.org/content/repositories/snapshots/'

            credentials {
                username = System.getenv("MAVEN_PASSWORD")
                password = System.getenv("MAVEN_USERNAME")
            }
            
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

signing {
    sign publishing.publications.maven
}
